<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD TASTE ÂÆö‰ª∑Á≥ªÁªü v3.1</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --panel-bg: #2d3436;
            --text-main: #dfe6e9;
            --accent-green: #00b894;
            --accent-blue: #0984e3;
            --input-bg: #1e272e;
            --logo-gold: #ffeaa7;
            --profit-text: #81ecec;
        }

        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background: var(--bg-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }

        .calculator-box {
            background: var(--panel-bg);
            width: 420px;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            color: var(--text-main);
        }

        .brand { text-align: center; margin-bottom: 25px; }
        .brand-icon { font-size: 40px; margin-bottom: 5px; display: block; }
        .brand-name { 
            font-size: 22px; 
            font-weight: bold; 
            color: var(--logo-gold); 
            letter-spacing: 1px;
            margin: 0;
        }
        .brand-sub { font-size: 11px; color: #b2bec3; letter-spacing: 2px; }

        .mode-tabs {
            display: flex;
            background: var(--input-bg);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .tab {
            flex: 1;
            padding: 10px 5px;
            border: none;
            background: transparent;
            color: #636e72;
            cursor: pointer;
            border-radius: 10px;
            font-size: 13px;
            transition: all 0.3s;
        }
        .tab.active {
            background: var(--accent-blue);
            color: white;
            font-weight: bold;
        }

        .input-section { margin-bottom: 20px; }
        label { display: block; font-size: 13px; color: #b2bec3; margin-bottom: 8px; margin-left: 5px; }
        .input-wrapper { position: relative; }
        input[type="number"] {
            width: 100%;
            padding: 15px 15px 15px 35px; /* Â¢ûÂä†Â∑¶‰æßÂÜÖËæπË∑ùÁªôÁ¨¶Âè∑Áïô‰Ωç */
            box-sizing: border-box;
            background: var(--input-bg);
            border: 1px solid #485460;
            border-radius: 12px;
            color: var(--accent-green);
            font-size: 24px;
            font-weight: bold;
            outline: none;
            text-align: right;
        }
        .currency-symbol { position: absolute; left: 15px; top: 16px; font-size: 20px; color: #485460; font-weight: bold; }

        .tax-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px dashed #485460;
        }
        .switch { position: relative; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #636e72; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-green); }
        input:checked + .slider:before { transform: translateX(22px); }

        .results-panel {
            background: var(--input-bg);
            border-radius: 16px;
            padding: 20px;
        }
        .result-item { margin-bottom: 15px; }
        .result-item:last-child { margin-bottom: 0; }
        .label-row { display: flex; justify-content: space-between; align-items: baseline; }
        .label-text { font-size: 14px; color: #b2bec3; }
        .price-val { font-size: 22px; font-weight: bold; color: white; }
        .profit-row { 
            display: flex; 
            justify-content: flex-end; 
            font-size: 12px; 
            color: var(--profit-text); 
            margin-top: 4px;
            opacity: 0.9;
        }
        hr { border: 0; border-top: 1px solid #485460; margin: 15px 0; }

        .footer-info {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #636e72;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="calculator-box">
    <div class="brand">
        <span class="brand-icon">üõí</span>
        <h1 class="brand-name">GOOD TASTE</h1>
        <span class="brand-sub">CHAIN SUPERMARKET</span>
    </div>

    <div class="mode-tabs">
        <button class="tab active" onclick="changeMode('std', this)">È£üÂìÅ/Ê†áÂáÜ</button>
        <button class="tab" onclick="changeMode('bh50', this)">50% ÁôæË¥ß</button>
        <button class="tab" onclick="changeMode('bh60', this)">60% ÁôæË¥ß</button>
    </div>

    <div class="input-section">
        <label>ËØ∑ËæìÂÖ•ÂéüÂßãËøõ‰ª∑ (Cost Price)</label>
        <div class="input-wrapper">
            <span class="currency-symbol">$</span>
            <input type="number" id="costPrice" placeholder="0.00" oninput="doCalculate()">
        </div>
    </div>

    <div class="tax-toggle">
        <span style="font-size: 14px;">Âê´Â¢ûÂÄºÁ®éËøõÈ°π (+14% VAT)</span>
        <label class="switch">
            <input type="checkbox" id="taxSwitch" onchange="doCalculate()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="results-panel">
        <div class="result-item">
            <div class="label-row">
                <span class="label-text">Âª∫ËÆÆÈõ∂ÂîÆ‰ª∑ (Retail)</span>
                <span class="price-val" id="resRetail">$ 0.00</span>
            </div>
            <div class="profit-row" id="resRetailProfit">Profit: $ 0.00</div>
        </div>

        <hr>

        <div class="result-item">
            <div class="label-row">
                <span class="label-text">Âª∫ËÆÆÊâπÂèë‰ª∑ (Wholesale)</span>
                <span class="price-val" id="resWholesale">$ 0.00</span>
            </div>
            <div class="profit-row" id="resWholesaleProfit">Profit: $ 0.00</div>
        </div>
    </div>

    <div class="footer-info" id="logicNote">
        Current Logic: [Standard] Retail +18%, Wholesale -3%
    </div>
</div>

<script>
    let currentMode = 'std';

    function changeMode(mode, btn) {
        currentMode = mode;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        
        const note = document.getElementById('logicNote');
        switch(mode) {
            case 'std': note.innerText = "Current Logic: [Standard] Retail = Cost √ó 1.18, Wholesale = Retail √ó 0.97"; break;
            case 'bh50': note.innerText = "Current Logic: [Dept 50%] Retail = Cost √ó 1.50, Wholesale = Retail √ó 0.90"; break;
            case 'bh60': note.innerText = "Current Logic: [Dept 60%] Retail = Cost √ó 1.60, Wholesale = Retail √ó 1.00"; break;
        }
        doCalculate();
    }

    function doCalculate() {
        const cost = parseFloat(document.getElementById('costPrice').value);
        const isTaxed = document.getElementById('taxSwitch').checked;

        if (isNaN(cost) || cost < 0) {
            resetResults();
            return;
        }

        let baseCost = isTaxed ? cost * 1.14 : cost;
        let retailPrice = 0;
        let wholesalePrice = 0;

        if (currentMode === 'std') {
            retailPrice = baseCost * 1.18;
            wholesalePrice = retailPrice * 0.97;
        } else if (currentMode === 'bh50') {
            retailPrice = baseCost * 1.50;
            wholesalePrice = retailPrice * 0.90;
        } else if (currentMode === 'bh60') {
            retailPrice = baseCost * 1.60;
            wholesalePrice = retailPrice;
        }

        const retailProfit = retailPrice - baseCost;
        const wholesaleProfit = wholesalePrice - baseCost;

        updateUI('resRetail', 'resRetailProfit', retailPrice, retailProfit);
        updateUI('resWholesale', 'resWholesaleProfit', wholesalePrice, wholesaleProfit);
    }

    function updateUI(pId, prId, price, profit) {
        document.getElementById(pId).innerText = "$ " + price.toFixed(2);
        document.getElementById(prId).innerText = "Profit: $ " + profit.toFixed(2);
        document.getElementById(prId).style.color = profit < 0 ? "#ff7675" : "#81ecec";
    }

    function resetResults() {
        document.getElementById('resRetail').innerText = "$ 0.00";
        document.getElementById('resWholesale').innerText = "$ 0.00";
        document.getElementById('resRetailProfit').innerText = "Profit: $ 0.00";
        document.getElementById('resWholesaleProfit').innerText = "Profit: $ 0.00";
    }
</script>

</body>
</html>
